<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav opened="false" mode="side">
  </md-sidenav>
  <div style="background: #689F38; padding-top: 16px;"></div>
  <!--<md-card>
  </md-card>-->
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <span class="logo">
    <span id="logoLevel">Level</span><span id="logoUp">Up</span><span id="logoRewards"><span id="logoR">R</span><span id="ewards">ewards</span></span>
    </span>
  </md-toolbar>
  <router-outlet (activate)="activatedEvent($event)" (deactivate)="deactivatedEvent($event)"></router-outlet>
</md-sidenav-layout>
