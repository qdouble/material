<div class="os-table-container">
  <table class="mdl-data-table mdl-shadow--2dp">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric hide-1">Submitted On</th>
        <th class="mdl-data-table__cell--non-numeric">Offer Name</th>
        <th class="mdl-data-table__cell--non-numeric">Status</th>
        <th class="mdl-data-table__cell--non-numeric">
          <span style="position: relative; top: 6px"></span>
          <!--<button md-button (click)="reload.emit($event)" color="primary" id="reload-credit-requests" class="hide-small">
            RELOAD TICKETS
          </button>-->
        </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let creditRequest of creditRequests; trackBy: trackById">
          <td class="mdl-data-table__cell--non-numeric hide-1">
            {{creditRequest.createdAt | date: 'shortDate'}}
          </td>
          <td class="mdl-data-table__cell--non-numeric">
            <span>{{creditRequest.offerName | slice:0:15 }}</span>
          </td>
          <td class="mdl-data-table__cell--non-numeric">
            <span>{{creditRequest.status  | slice:0:9 }}</span>
          </td>
          <td>
            <button class="view-credit-request-btn" md-button color="primary" type="button" [routerLink]="['credit-request', { id: creditRequest.id } ]">VIEW REQUEST</button>
          </td>
        </tr>
    </tbody>
  </table>
</div>
