<mat-card class="os-page-container-vh">
  <mat-card class="os-title-card primary-background os-form-container">Contact Us</mat-card>
  <mat-card class="os-form-container os-section-card" @fade>
    <form *ngIf="!hideForm" [formGroup]="f" (ngSubmit)="submitForm()">
      <mat-form-field>
        <input matInput id="email" formControlName="email" placeholder="Your Email Address">
      </mat-form-field>
      <p class="warn" *ngIf="f.get('email').touched && f.get('email').hasError('required')">Email address is required</p>
      <p class="warn" *ngIf="f.get('email').touched && f.get('email').hasError('pattern')">Email address is invalid</p>
      <mat-form-field>
        <input matInput id="subject" maxlength="60" placeholder="Subject" formControlName="subject">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="5" maxlength="30000" placeholder="Your Question" formControlName="question"></textarea>
      </mat-form-field>
      <button color="primary" class="white" mat-raised-button [disabled]="f.invalid || (sending$ | async)">SEND</button>
    </form>
    <div class="contact-sent" *ngIf="hideForm">
      <h5>Contact Request Sent!</h5>
      <button mat-raised-button color="primary" class="white" (click)="hideForm = false">Send Another Contact Message</button>
    </div>
    <br>
    <mat-card-subtitle>By Email</mat-card-subtitle>
    <p>support@levelrewards.com</p>
    <mat-card-subtitle>By Fax</mat-card-subtitle>
    <p>(678)960-0253</p>
    <mat-card-subtitle>By Mail</mat-card-subtitle>
    <p>1749 W Golf Rd #161</p>
    <p>Mount Prospect, IL 60056</p>
  </mat-card>
</mat-card>
