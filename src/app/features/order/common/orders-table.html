<div class="os-table-container">
  <table class="mdl-data-table mdl-shadow--2dp">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric hide-1">Prize</th>
        <th class="mdl-data-table__cell--non-numeric hide-2">Amount Paid</th>
        <th class="mdl-data-table__cell--non-numeric">Order On</th>
        <th class="mdl-data-table__cell--non-numeric hide-1">Updated At</th>
        <th class="mdl-data-table__cell--non-numeric">Status</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let order of orders">
        <tr>
          <td class="mdl-data-table__cell--non-numeric hide-1">
            {{order.selectedPrizeName | slice:0:12}}
          </td>
          <td class="mdl-data-table__cell--non-numeric hide-2">
            {{order.amountPaid || 'N/A'}}
          </td>
          <td class="mdl-data-table__cell--non-numeric">
            <span [md-tooltip]="(order.createdAt | date: 'medium')" tooltip-position="after">{{order.createdAt | date: 'mediumDate' }}</span>
          </td>
          <td class="mdl-data-table__cell--non-numeric hide-1">
             <span [md-tooltip]="(order.updatedAt | date: 'medium')" tooltip-position="after">{{order.createdAt | date: 'mediumDate' }}</span>
          </td>
          <td [md-tooltip]="order.processStatus" class="mdl-data-table__cell--non-numeric">
            <span>{{order.processStatus | slice: 0:10 }}</span>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
