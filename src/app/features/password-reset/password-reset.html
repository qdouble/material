  <mat-card class="os-page-container-vh">
    <mat-card class="os-login-form-container">
      <mat-card-title>Password Reset</mat-card-title>
        <form [formGroup]="f" (ngSubmit)="submitForm()">
          <os-form-input class="os-form-input" type="password" controlName="password" placeholder="Password" name="Password" [form]="f"></os-form-input>
          <os-form-input class="os-form-input" type="password" controlName="confirmPassword" placeholder="Confirm Password" name="Confirm Password" [form]="f"></os-form-input>
          <p class="warn" *ngIf="f.get('confirmPassword').value !== '' && f.hasError('comparePassword')">Passwords do not match</p>
          <button mat-raised-button color="primary" [disabled]="!f.valid || (loading$ | async)" type="submit">Reset Password</button>
        </form>
    </mat-card>
  </mat-card>
