<md-card class="os-page-container">
  <md-card class="os-form-container">
    <md-card-title class="primary">Notifications</md-card-title>
    <div class="button-row">
      <button md-raised-button color="accent" class="white" style="font-size: 13px" (click)="markAllAsRead()">Mark All As Read</button>
      <button md-raised-button color="warn" class="white" (click)="deleteAllNotifications()"><md-icon>delete_forever</md-icon> Delete All</button>
    </div>
    <div class="os-notifications-page-item">
      <os-notifications-page-item *ngFor="let notification of sortedNotifications$ | async" [notification]="notification" (deleteNotifications)="deleteNotifications($event)"
        (markNotificationsAsRead)="markNotificationsAsRead($event)">
      </os-notifications-page-item>
        <div class="no-notifications" *ngIf="!(sortedNotifications$ | async)?.length">
          -- You Have No Notifications --
        </div>
    </div>
  </md-card>
</md-card>
