  <md-card class="os-page-container-vh">
    <md-card class="os-login-form-container">
      <md-card-title>Login</md-card-title>
        <form [formGroup]="f" (ngSubmit)="submitForm()">
          <os-form-input class="os-form-input" type="email" controlName="email" placeholder="Email Address" name="Email" [form]="f"></os-form-input>
          <os-form-input class="os-form-input" type="password" controlName="password" placeholder="Password" name="Password" [form]="f"></os-form-input>
          <button md-raised-button color="primary" [disabled]="!f.valid" type="submit">LOGIN</button>
        </form>
    </md-card>
  </md-card>
