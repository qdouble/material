<div class="form-group">
  <mat-select [placeholder]="label" [ngClass]="{'full-width': fullWidth, 'center-div': center }" [ngStyle]="{'width': width}" *ngIf="optionValues?.length > 0" [formControl]="dynamicControl">
    <mat-option #myOption *ngFor="let option of optionValues; let i = index" [value]="option">
      {{optionLabels[i]}}
    </mat-option>
  </mat-select>
  <button *ngIf="submit" type="submit" [disabled]="!form.valid">{{submit}}</button>
</div>
<div *ngIf="help"><em>{{help}}</em></div>
