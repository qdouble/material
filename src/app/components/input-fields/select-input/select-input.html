<div class="form-group">
  <md-select [placeholder]="label" [ngClass]="{'full-width': fullWidth, 'center-div': center }" [ngStyle]="{'width': width}" *ngIf="optionValues?.length > 0" [formControl]="dynamicControl">
    <md-option #myOption *ngFor="let option of optionValues; let i = index" [value]="option">
      {{optionLabels[i]}}
    </md-option>
  </md-select>
  <button *ngIf="submit" type="submit" [disabled]="!form.valid">{{submit}}</button>
</div>
<div *ngIf="help"><em>{{help}}</em></div>
