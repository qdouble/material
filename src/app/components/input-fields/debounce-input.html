<div class="form-group">
  <label>{{label}}</label>
  <input [debounceTime]="300" type="text" [formControl]="dynamicControl" class="form-control">
  <button *ngIf="submit" type="submit" [disabled]="!form.valid">{{submit}}</button>
</div>
<div [hidden]="dynamicControl.pristine || 
      !dynamicControl.hasError('required')" class="alert alert-danger">
  {{label}} is required.
</div>
<div [hidden]="!dynamicControl.hasError('pattern')" class="alert alert-danger">
  {{errorMessage}}
</div>
