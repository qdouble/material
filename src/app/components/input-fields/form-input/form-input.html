<mat-form-field [color]="dynamicControl.valid ? 'primary' : 'warn'">
  <input matInput (keyup.enter)="$event.target.blur()" [type]="type" [autocomplete]="autocomplete" [placeholder]=[placeholder]
    [formControl]="dynamicControl" [autofocus]="autofocus ? true : null">
  <mat-hint *ngIf="dynamicControl.touched && dynamicControl.hasError('required')" class="warn" align="start">{{ name || placeholder }} is required</mat-hint>
  <mat-hint *ngIf="dynamicControl.touched && dynamicControl.invalid && !dynamicControl.hasError('required')" class="warn" align="start">{{ name || placeholder }} is invalid</mat-hint>
</mat-form-field>
<button mat-raised-button *ngIf="submit" type="submit" [disabled]="!form.valid">{{submit}}</button>
